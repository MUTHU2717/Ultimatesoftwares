<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Your Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* Attractive IT-related background */
      background: url("https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80
") no-repeat center center/cover;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.9); /* semi-transparent white */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-box h2 {
      margin-bottom: 20px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Start Your Project</h2>
    <form action="https://formspree.io/f/mqadyjjr" method="POST">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="tel" name="contact" placeholder="Enter your contact number" required>
      <button type="submit">OK</button>
    </form>
  </div>
</body>
</html>
