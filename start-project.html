<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Your Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }
    .form-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-box h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #222;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Start Your Project</h2>
    <!-- Formspree integrated form -->
    <form id="projectForm" action="https://formspree.io/f/mqadyjjr" method="POST">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="tel" name="contact" placeholder="Enter your contact number" required>
      <button type="submit">OK</button>
    </form>
    <p id="message" style="margin-top:15px;color:green;display:none;">
      ✅ Thank you! Your details have been submitted successfully.
    </p>
  </div>

  <script>
    const form = document.getElementById("projectForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async function(event) {
      event.preventDefault(); // stop default form submission

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          message.style.display = "block"; // show success message
          form.reset(); // clear form
        } else {
          const errorData = await response.json();
          alert("❌ Error: " + (errorData.error || "Submission failed"));
        }
      } catch (error) {
        alert("⚠️ Network error: " + error.message);
      }
    });
  </script>
</body>
</html>
